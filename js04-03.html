        // 문제 4) 사용자 입력(숫자)를 받아서 해당하는 단수의 구구단을 출력하는 프로그램을 작성하세요
        // 구구단 부분이 함수로 만들어져야함

        qwe(zzz);
               
            
        
        
        // 문제 5) 매개변수를 3개를 받는 함수 하나를 생성하여 입력된 기호에 따라 사칙연산을 진행하는 프로그램을 작성 하세요
        // 첫번째, 두번째 매개변수는 계산할 데이터
        // 세번째 매개변수는 사칙연산을 위한 기호
        // else if() 사용
        // prompt() : 입력되는 모든 데이터를 문자열로 받음
        // Number(), parseInt();
        // var 변수명 = Number(숫자인 문자열)

        function cal(a, b, flag) {
            var c = 0;
            switch (flag) {
                case "+":
                    c = a + b;
                    break;
                
                case "-":
                    c = a - b;
                    break;

                case "*":
                    c = a * b;
                    break;

                case "/":
                    c = a / b;
                    break;

                default:
                    c = "잘못입력함"
                    break;
            }
            return c;
        }

        var num1 = prompt("첫번째 숫자 입력", "100");
        var num2 = prompt("두번째 숫자 입력", "5");
        var flag = prompt("사칙연산 중 원하는 계산 선택 (+,-,*,/)","+");

        num1 = Number(num1);
        num2 = Number(num2);

        var result = cal(num1, num2, flag);
        console.log("두 수의 '" + flag + "' 계산결과는 " + result + "입니다.");


        console.log("---------------");

        var num = prompt("숫자를 입력하세요");

        // isNaN() 은 숫자가 아니면 true
        if (isNaN(num) == true) {
            // 숫자가 아닐때
            console.log("숫자가 입력되지 않았습니다.");
        }
        else {
            // 숫자일때
            num = parseInt(num);
            // num = Number(num);
            console.log(num * num);
        }
